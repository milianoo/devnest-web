<div style="background: url(/img/ship_cargo.jpg) no-repeat;background-size: cover;min-height: 100%;padding-top: 10px">
    <div class="container" ng-controller="ContactCtrl">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Contact Us</h1>
                </div>
            </div>
            <form role="form" data-toggle="validator" ng-submit="submitPost()">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Name</label>
                            <input class="form-control" placeholder="please enter your name here" ng-model='form.name'>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" placeholder="please enter your email address" ng-model='form.email' data-error="Bruh, that email address is invalid" required>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" cols="40" rows="5" placeholder="Write your message here ..." ng-model='form.body'></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
    </div>
</div>
