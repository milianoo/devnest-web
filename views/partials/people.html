<!-- Page Content -->
    <div class="container" ng-controller="PeopleCtrl">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Devnest People
                    <small>Organizers and Speakers</small>
                    Search <input type="text" ng-model="search" style="width: 180px">
                </h1>
                
            </div>
        </div>
        
        <div ng-repeat="person in people | filter:search">
        <div class="row">
            <div class="col-md-3">
                <a href="#">
                    <img class="img-responsive img-circle" src="{{person.image}}" alt="" width="200" height="200" >
                </a>
            </div>
            <div class="col-md-9">
                <h3>{{person.name}}</h3>
                <h4>{{person.role}}</h4>
                <h4>{{person.title}}</h4>
                <p>{{person.about}}
                </p>
                <a ng-show='person.linkedin.length > 0' href="{{person.linkedin}}">
                    <img src="img/icons/32/32-linkedin.png">
                </a>
                <a ng-show='person.facebook.length > 0' href="{{person.facebook}}">
                    <img src="img/icons/32/32-facebook.png">
                </a>
                <a ng-show='person.github.length > 0' href="{{person.github}}">
                    <img src="img/icons/32/32-github.png">
                </a>
            </div>
        </div>
        <hr>
        </div>
        

    </div>
    <!-- /.container -->
